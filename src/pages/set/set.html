<ion-header>
  <ion-navbar>
    <ion-title>
      Sets
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let set of sets">
      {{set.name}}

      <button ion-button item-right (click)="enter(set)" clear small>
        <ion-icon name="create"></ion-icon>
        &nbsp;
        <div>Edit</div>
      </button>
      <button ion-button item-right (click)="memorize(set)" clear small>
        <ion-icon name="book"></ion-icon>
        &nbsp;
        <div>Memorize</div>
      </button>
      <button ion-button item-right (click)="reset(set)" clear small>
        <ion-icon name="refresh"></ion-icon>
        &nbsp;
        <div>Reset</div>
      </button>
    </ion-item>

  </ion-list>
</ion-content>
