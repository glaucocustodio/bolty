<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Sets
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let set of sets">
      {{set.name}}
      <button ion-button item-right (click)="delete(set)" clear small>
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button item-right (click)="enter(set)" clear small>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button item-right (click)="memorize(set)" clear small>
        <ion-icon name="book"></ion-icon>
      </button>
      <button ion-button item-right (click)="reset(set)" clear small>
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button item-right (click)="import(set)" clear small>
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-item>

  </ion-list>
</ion-content>
