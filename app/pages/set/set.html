<ion-header>
  <ion-navbar>
    <ion-title>
      Sets
    </ion-title>

    <ion-buttons end>
      <button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let set of sets" (click)="enter(set)">
      {{set.doc.name}}
    </ion-item>
  </ion-list>
</ion-content>
