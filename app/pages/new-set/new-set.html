<ion-header>
  <ion-navbar>
    <ion-title>New set</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="newSetForm" (ngSubmit)="createSet(newSetForm.value)">
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <div padding="">
        <button class="button-block">Create</button>  
      </div>
      
    </ion-list>
  </form>
</ion-content>
